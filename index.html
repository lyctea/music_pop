<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>豆瓣音乐</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#dbhide").click(function(){
                $("#player").animate({width:0}, 500,function(){
                    $("#dbhide").animate({width:0},700);
                })
            })
            $("#dbshow").click(function(){
                $("#player").animate({width:283}, 500,function(){
                    $("#dbhide").animate({width:45},700);
                })
            })

        })
    </script>
</head>
<body>
    <div class="music_pop">
        <div id="player"></div>
        <a id="dbhide" href="javascript:void(0)"></a>
        <a id="dbshow" href="javascript:void(0)"></a>
    </div>
</body>
</html>
